
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eisenhower Matrix App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Eisenhower Matrix</h1>
  <div id="matrix">
    <div class="quadrant" id="urgent-important">
      <h2>Do (Urgent + Important)</h2>
      <ul id="do-list"></ul>
    </div>
    <div class="quadrant" id="not-urgent-important">
      <h2>Plan (Not Urgent + Important)</h2>
      <ul id="plan-list"></ul>
    </div>
    <div class="quadrant" id="urgent-not-important">
      <h2>Delegate (Urgent + Not Important)</h2>
      <ul id="delegate-list"></ul>
    </div>
    <div class="quadrant" id="not-urgent-not-important">
      <h2>Eliminate (Not Urgent + Not Important)</h2>
      <ul id="eliminate-list"></ul>
    </div>
  </div>

  <div id="add-task">
    <h2>Add a Task</h2>
    <input type="text" id="task-name" placeholder="Task Name">
    <select id="task-category">
      <option value="do">Do (Urgent + Important)</option>
      <option value="plan">Plan (Not Urgent + Important)</option>
      <option value="delegate">Delegate (Urgent + Not Important)</option>
      <option value="eliminate">Eliminate (Not Urgent + Not Important)</option>
    </select>
    <button onclick="addTask()">Add Task</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
